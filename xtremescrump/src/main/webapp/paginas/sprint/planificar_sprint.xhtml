<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/resources/templates/general.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <script type="text/javascript">
        function handleDrop(event, ui) {
            var droppedCar = ui.draggable;
            droppedCar.fadeOut('fast');
        }
    </script>
    <ui:define name="contenido">
        <h:form id="formSprint" prependId="false">
            <h:panelGrid columns="3">
                <p:fieldset id="historiasDisponibles" legend="Historias Disponibles">
                    <p:dataGrid id="historiasLibres" var="historia" value="#{sprintControlador.historiaUsuarios}" columns="3"
                                emptyMessage="#{msg['ec.edu.epn.software.generico.datatable.vacia']}">
                        <p:panel id="pnlDisponibles" header="#{historia.codigo}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                #{historia.titulo}
                            </h:panelGrid>
                        </p:panel>
                        <p:draggable for="pnlDisponibles" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
                    </p:dataGrid>
                </p:fieldset>
                <p:spacer style="width: 100px; height: 0px"/>
                <p:fieldset id="historiasAsignadas" legend="#{sprintControlador.sesionControlador.sprint.nombre}">
                    <p:outputPanel id="dropArea">
                        <p:dataGrid id="historiasOcupadas" var="historia"
                                    value="#{sprintControlador.sesionControlador.sprint.historiasUsuario}" columns="3"
                                    emptyMessage="#{msg['ec.edu.epn.software.generico.datatable.vacia']}">
                            <p:panel id="pnl" style="text-align:center" header="#{historia.codigo}">
                                <h:panelGrid columns="1" style="width:100%">
                                    #{historia.titulo}
                                </h:panelGrid>
                            </p:panel>
                        </p:dataGrid>
                    </p:outputPanel>
                </p:fieldset>
                <p:droppable for="historiasAsignadas" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="historiasLibres" onDrop="handleDrop">
                    <p:ajax listener="#{sprintControlador.onDrop}" update="dropArea historiasLibres" />
                </p:droppable>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
