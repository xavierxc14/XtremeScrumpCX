<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalTemplate.xhtml"
                xmlns:xsp="http://java.sun.com/jsf/composite/xtremescrump">
    <ui:define name="contenido">
        <h:form id="formClausula">
            <xsp:opciones id="listaHistoriasUsuario"
                          titulo="#{msg['ec.edu.epn.software.historiaUsuario.titulo']}"
                          controlador="#{catalogoBean}"
                          formulario="#{false}">
                <f:facet name="content">
                    <p:dataTable id="tablaHistoriasUsuario"
                                 value="#{historiaUsuarioControlador.historiaUsuarios}"
                                 var="hu"
                                 paginator="#{true}"
                                 emptyMessage="#{msg['ec.edu.epn.software.generico.datatable.vacia']}"
                                 rows="#{msg['ec.edu.epn.software.generico.maxRegistros']}"
                                 rowIndexVar="rowIndex"
                                 filterEvent="enter"
                                 style="overflow: auto">
                        <p:column headerText="#{msg['ec.edu.epn.software.generico.numero']}"
                                  style="text-align: center; width: 0px">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                    </p:dataTable>
                </f:facet>
            </xsp:opciones>
        </h:form>
    </ui:define>
</ui:composition>
